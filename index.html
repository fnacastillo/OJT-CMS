margin: 0;

ul {
  list-style-type: none;

 <script src="script.js"></script>

<header>
<h2>CR<img src="icon.png" alt="Crochei logo" width="70" height="50">CHEI</h2>

<section>
<ul>

</ul>

<p>Track your order with us!</p>
<div class="container">
    <div class="form-box">
        <h1 id="title"> Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-regular fa-envelope-open"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button type="button" id="togglePasswordBtn">Show</button>
                </div>
		<p><a href="#"> Forgot Password? </a></p>
            </div>
		<div class="btn-field">
		<button type="button" id="signupBtn" class="disable"> Sign up </button>
		<button type="button" id="signinBtn" class="disable"> Sign in </button>
		</div>
        </form>
    </div>
</div>

<script>
     let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let namefield = document.getElementById("namefield");
    let title = document.getElementById("title");

    signupBtn.onclick = function () {
        namefield.style.maxHeight = "100px"; // Change the max height to show the input field
        title.innerHTML = "Sign up";
    }

    signinBtn.onclick = function () {
        namefield.style.maxHeight = "0"; // Hide the name input field
        title.innerHTML = "Sign in";
    }

    let togglePasswordBtn = document.getElementById("togglePasswordBtn");
    let passwordInput = document.getElementById("passwordInput");
    let isPasswordVisible = false;

    togglePasswordBtn.addEventListener("click", function() {
        if (!isPasswordVisible) {
            passwordInput.setAttribute("type", "text");
            isPasswordVisible = true;
            togglePasswordBtn.textContent = "Hide";
        } else {
            passwordInput.setAttribute("type", "password");
            isPasswordVisible = false;
            togglePasswordBtn.textContent = "Show";
        }
    });
</script></body>
</html>
